<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muscle Magnet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1c1c1c;

            background-color: #f05f40;

            margin: 0;

            justify-content: space-around;

        .pay-now-button button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #f05f40;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

    <header>
        <h1>Muscle Magnet</h1>
